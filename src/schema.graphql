type Pick {
  id: ID!
  choice: String!
  gameday: Int!
  points: Int
  resolved: Boolean
  user: User!
  fixture: Fixture!
}

type Fixture {
  id: ID!
  homeTeamName: String!
  awayTeamName: String!
  status: String!
  date: String!
  matchday: Int!
  result: Result
  picks: [Pick]
}

type Result {
  goalsHomeTeam: Int
  goalsAwayTeam: Int
}

type User {
  id: ID!
  username: String!
}
