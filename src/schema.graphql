# import User from "./generated/schema.graphql"
# import Query from "./generated/schema.graphql"

extend type User {
  picks: [Pick!]!
}

type Query {
  fixtures(
    competitionId: ID!
    timeFrameStart: String
    timeFrameEnd: String
    matchday: Int
  ): [Fixture]!
  fixture(id: ID!): Fixture
}

type Fixture {
  id: ID!
  homeTeamName: String!
  awayTeamName: String!
  status: String!
  date: String!
  matchday: Int!
  result: Result
  picks: [Pick!]!
}

type Result {
  goalsHomeTeam: Int
  goalsAwayTeam: Int
}

type Pick implements Node {
  id: ID!
  fixtureId: Int!
  choice: String!
  gameday: Int!
  matchday: Int!
  points: Int
  resolved: Boolean
  user(where: UserWhereInput): User!
}
