type Query {
  fixtures(
    competitionId: ID!
    timeFrameStart: String
    timeFrameEnd: String
  ): [Fixture]!
  fixture(id: ID!): Fixture
  users: [User]!
  user(id: ID!): User!
  pick(id: ID!): Pick!
}

