type Pick {
  id: ID!
  fixtureId: ID!
  choice: String!
  gameday: Int!
  matchday: Int!
  points: Int
  resolved: Boolean
  user: User!
  fixture: Fixture!
}

type Fixture {
  id: ID!
  homeTeamName: String!
  awayTeamName: String!
  status: String!
  date: String!
  matchday: Int!
  result: Result
  picks: [Pick]!
}

type Result {
  goalsHomeTeam: Int
  goalsAwayTeam: Int
}

type User {
  id: ID!
  name: String!
  picks: [Pick]!
}
