# import User from "./generated/prisma.graphql"
# import Competition from "./generated/prisma.graphql"
#

type fdCompetitions {
  count: Int!
  competitions: [fdCompetition!]!
}

type fdCompetition {
  id: Int!
  name: String!
  plan: String!
  lastUpdated: String!
  area: fdArea
  currentSeason: fdSeason
  seasons: [fdSeason]
}

type fdArea {
  id: Int!
  name: String!
}

type fdSeason {
  id: Int!
  startDate: String
  endDate: String
  currentMatchday: Int
}

type fdMatches {
  count: Int!
  competition: fdCompetition
  matches: [fdMatch!]!
}

type fdMatch {
  id: Int!
  season: fdSeason!
  utcDate: String!
  status: String!
  matchday: Int
  stage: String!
  group: String!
  lastUpdated: String!
  homeTeam: fdTeam!
  awayTeam: fdTeam!
  score: fdScore!
}

type fdTeam {
  id: Int!
  name: String!
}

type fdScore {
  winner: String
  duration: String
  fulltime: fdGoals
  halfTime: fdGoals
  extraTime: fdGoals
  penalties: fdGoals
}

type fdGoals {
  homeTeam: Int
  awayTeam: Int
}

type Query {
  competitions(
    where: CompetitionWhereInput
    orderBy: CompetitionOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): [Competition]!
  competition(where: CompetitionWhereUniqueInput!): Competition
  matches(
    where: MatchWhereInput
    orderBy: MatchOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): [Match]!
  match(where: MatchWhereUniqueInput!): Match
  user(where: UserWhereUniqueInput!): User
  fd_competitions: fdCompetitions!
  fd_competition(id: Int!): fdCompetition!
  fd_matches(competitionId: Int!): fdMatches
}

type Mutation {
  createPick(data: PickCreateInput!): Pick!
  deletePick(where: PickWhereUniqueInput!): Pick
  createCompetition(data: CompetitionCreateInput!): Competition!
}
